<!DOCTYPE html>
<html>
<head>
    <title>Chat with Chatbot</title>
</head>
<body>
    <h1>Chat with Chatbot</h1>
    <form method="POST" action="/chat">
        <input type="text" name="user_input" placeholder="Type your message here">
        <input type="submit" value="Send">
    </form>
    <h2>Response:</h2>
    <div id="response"></div>
    <script>
        const form = document.querySelector("form");
        const responseDiv = document.getElementById("response");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const user_input = form.elements.user_input.value;
            const response = await fetch("/chat", {
                method: "POST",
                body: new URLSearchParams({ user_input }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            });
            const data = await response.json();
            responseDiv.textContent = data.response;
            form.elements.user_input.value = "";
        });
    </script>
</body>
</html>
